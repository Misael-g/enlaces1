<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Restablecer Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>
      </div>

      <div id="message"></div>

      <form id="resetForm" style="display: none;">
        <div class="form-group">
          <label>Nueva Contrase√±a</label>
          <input type="password" id="password" required 
                 placeholder="M√≠nimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" required 
                 placeholder="Repite tu contrase√±a">
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Cambiar Contrase√±a
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // üîë TUS CREDENCIALES DE SUPABASE
    const SUPABASE_URL = 'https://ilzyyicbqlqbmyjcrhsd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsenl5aWNicWxxYm15amNyaHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTUwMDcsImV4cCI6MjA4MDg5MTAwN30.oRKWOMHgQCXo751SmDXVtdbNZ1xEq17z5gXBdXKswUg';

    const { createClient } = supabase;
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        autoRefreshToken: false,
        persistSession: false,
        detectSessionInUrl: false
      }
    });

    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }

    // üîç Extraer par√°metros de la URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        access_token: params.get('access_token'),
        type: params.get('type')
      };
    }

    async function verifyToken() {
      try {
        const { access_token, type } = getUrlParams();

        console.log('üîç Par√°metros recibidos:', { access_token, type });

        // Validar que existan los par√°metros necesarios
        if (!access_token || type !== 'recovery') {
          throw new Error('Enlace inv√°lido o incompleto');
        }

        console.log('‚úÖ Token encontrado, verificando...');

        // Establecer la sesi√≥n con el token
        const { data, error } = await supabaseClient.auth.setSession({
          access_token: access_token,
          refresh_token: access_token
        });

        if (error) throw error;

        if (!data.session) {
          throw new Error('No se pudo establecer la sesi√≥n');
        }

        console.log('‚úÖ Sesi√≥n v√°lida:', data.session.user.email);
        return true;

      } catch (err) {
        console.error('‚ùå Error:', err);
        showMessage(
          '‚ö†Ô∏è El enlace es inv√°lido, ha expirado o ya fue usado.<br>' +
          'Por favor solicita un nuevo enlace desde la app.', 
          'error'
        );
        return false;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (password.length < 6) {
        showMessage('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('‚ö†Ô∏è Las contrase√±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Cambiando...';

      try {
        console.log('üîÑ Actualizando contrase√±a...');
        
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) throw error;

        console.log('‚úÖ Contrase√±a actualizada!');
        
        // Limpiar sesi√≥n
        await supabaseClient.auth.signOut();
        
        // Mostrar √©xito
        form.style.display = 'none';
        showMessage(
          '‚úÖ ¬°Contrase√±a actualizada correctamente!<br><br>' +
          'Puedes cerrar esta ventana e iniciar sesi√≥n en la app con tu nueva contrase√±a.', 
          'success'
        );

        // Limpiar URL
        window.history.replaceState(null, '', window.location.pathname);

      } catch (error) {
        console.error('‚ùå Error al actualizar:', error);
        showMessage(`‚ùå Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambiar Contrase√±a';
      }
    });

    // üöÄ Inicializaci√≥n
    window.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ P√°gina cargada, verificando token...');
      showMessage('üîÑ Verificando enlace...', 'success');
      
      const isValid = await verifyToken();

      if (isValid) {
        messageDiv.innerHTML = '';
        form.style.display = 'block';
        console.log('‚úÖ Formulario listo');
      }
    });
  </script>
</body>
</html>
