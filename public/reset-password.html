<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animación de fondo */
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 48px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
      background: #f7fafc;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #718096;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .password-requirements {
      background: #f7fafc;
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      font-size: 13px;
    }

    .password-requirements h4 {
      font-size: 14px;
      color: #2d3748;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #718096;
      margin-bottom: 6px;
    }

    .requirement.met {
      color: #38a169;
    }

    .requirement .check {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      background: linear-gradient(135deg, #fed7d7 0%, #fca5a5 100%);
      color: #c53030;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #e53e3e;
      font-size: 14px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #28a745;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1>Nueva Contraseña</h1>
        <p class="subtitle">Ingresa tu nueva contraseña para continuar</p>
      </div>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nueva Contraseña</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="••••••••"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="••••••••"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="password-requirements">
          <h4>La contraseña debe tener:</h4>
          <div class="requirement" id="req-length">
            <svg class="check" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span>Al menos 8 caracteres</span>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Restablecer Contraseña
        </button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Validar contraseña en tiempo real
    passwordInput.addEventListener('input', validatePassword);
    
    function validatePassword() {
      const password = passwordInput.value;
      const lengthReq = document.getElementById('req-length');
      
      if (password.length >= 8) {
        lengthReq.classList.add('met');
        lengthReq.querySelector('path').setAttribute('d', 'M5 13l4 4L19 7');
      } else {
        lengthReq.classList.remove('met');
        lengthReq.querySelector('path').setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (password.length < 8) {
        showMessage('La contraseña debe tener al menos 8 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Las contraseñas no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Actualizando...';

      try {
        const { error } = await supabase.auth.updateUser({ password });

        if (error) throw error;

        showMessage('¡Contraseña actualizada exitosamente! Puedes cerrar esta ventana.', 'success');
        form.reset();
        
        setTimeout(() => {
          window.close();
        }, 3000);

      } catch (error) {
        showMessage(error.message || 'Error al actualizar la contraseña', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Restablecer Contraseña';
      }
    });

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
