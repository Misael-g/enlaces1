<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 48px 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
      background: #f7fafc;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #a0aec0;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .password-requirements {
      background: #f7fafc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .password-requirements h4 {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #718096;
      font-size: 13px;
      transition: color 0.3s;
    }

    .requirement.met {
      color: #22543d;
    }

    .requirement .check {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      stroke-width: 2.5;
    }

    .requirement.met .check {
      color: #38a169;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error {
      background: linear-gradient(135deg, #fed7d7 0%, #fca5a5 100%);
      color: #c53030;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #e53e3e;
      font-size: 14px;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #28a745;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success h3 {
      font-size: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
      color: #2c5282;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #3182ce;
      font-size: 14px;
    }

    .loading-screen {
      text-align: center;
      padding: 40px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1>Nueva Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a para continuar</p>
      </div>

      <div id="message"></div>

      <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <p style="color: #718096;">Verificando enlace...</p>
      </div>

      <div id="resetForm" style="display: none;">
        <div class="form-group">
          <label for="password">Nueva Contrase√±a</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="password-requirements">
          <h4>La contrase√±a debe tener:</h4>
          <div class="requirement" id="req-length">
            <svg class="check" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span>Al menos 6 caracteres</span>
          </div>
        </div>

        <button type="button" class="btn" id="submitBtn" onclick="handleSubmit()">
          Restablecer Contrase√±a
        </button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://jcwlwkidlqztauodwgfe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjd2x3a2lkbHF6dGF1b2R3Z2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzYzNjEsImV4cCI6MjA4MTA1MjM2MX0.rDObB9iAdoeKG15HNC1PeqL4Msvl8hQaScNHHMKEcHA';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const loadingScreen = document.getElementById('loadingScreen');
    const resetForm = document.getElementById('resetForm');

    let sessionReady = false;

    // üî• INICIALIZAR AL CARGAR LA P√ÅGINA
    window.addEventListener('load', async () => {
      console.log('üîÑ P√°gina cargada, procesando link de recuperaci√≥n...');
      
      // Obtener par√°metros de la URL
      const params = new URLSearchParams(window.location.search);
      const hash = window.location.hash;
      
      console.log('Query params:', window.location.search);
      console.log('Hash:', hash);
      
      // Mostrar pantalla de carga
      loadingScreen.style.display = 'block';
      
      try {
        // Esperar a que Supabase procese el c√≥digo autom√°ticamente
        // El SDK de Supabase maneja esto autom√°ticamente cuando detecta el code en la URL
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Verificar si hay sesi√≥n despu√©s de que Supabase procese el code
        const { data: { session }, error } = await supabase.auth.getSession();
        
        console.log('Sesi√≥n despu√©s de espera:', session ? '‚úÖ Activa' : '‚ùå No activa');
        console.log('Error:', error);
        
        if (session) {
          sessionReady = true;
          loadingScreen.style.display = 'none';
          resetForm.style.display = 'block';
          showMessage('‚úÖ Link v√°lido. Puedes cambiar tu contrase√±a ahora.', 'info');
        } else {
          // Intentar esperar m√°s tiempo
          console.log('Esperando m√°s tiempo para la sesi√≥n...');
          await new Promise(resolve => setTimeout(resolve, 3000));
          
          const { data: { session: session2 } } = await supabase.auth.getSession();
          
          if (session2) {
            sessionReady = true;
            loadingScreen.style.display = 'none';
            resetForm.style.display = 'block';
            showMessage('‚úÖ Link v√°lido. Puedes cambiar tu contrase√±a ahora.', 'info');
          } else {
            throw new Error('No se pudo establecer la sesi√≥n');
          }
        }
      } catch (err) {
        console.error('‚ùå Error:', err);
        loadingScreen.style.display = 'none';
        showMessage('‚ùå Link inv√°lido o expirado. Por favor, solicita un nuevo enlace de recuperaci√≥n.', 'error');
      }
    });

    // Validar contrase√±a en tiempo real
    passwordInput.addEventListener('input', validatePassword);
    
    function validatePassword() {
      const password = passwordInput.value;
      const lengthReq = document.getElementById('req-length');
      
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthReq.querySelector('path').setAttribute('d', 'M5 13l4 4L19 7');
      } else {
        lengthReq.classList.remove('met');
        lengthReq.querySelector('path').setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // Permitir Enter para enviar
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSubmit();
    });
    confirmPasswordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSubmit();
    });

    async function handleSubmit() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (!sessionReady) {
        showMessage('‚ùå No hay una sesi√≥n v√°lida. Por favor, solicita un nuevo enlace.', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('‚ùå Las contrase√±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Actualizando...';

      try {
        console.log('üîÑ Actualizando contrase√±a...');

        const { data, error } = await supabase.auth.updateUser({ 
          password: password 
        });

        if (error) {
          console.error('‚ùå Error de Supabase:', error);
          throw error;
        }

        console.log('‚úÖ Contrase√±a actualizada exitosamente');

        messageDiv.innerHTML = `
          <div class="success">
            <h3>
              <span>‚ú®</span>
              ¬°Contrase√±a actualizada!
            </h3>
            <p>Tu contrase√±a ha sido cambiada exitosamente. Puedes cerrar esta ventana e iniciar sesi√≥n con tu nueva contrase√±a.</p>
          </div>
        `;
        
        passwordInput.value = '';
        confirmPasswordInput.value = '';
        
        // Cerrar sesi√≥n y cerrar ventana
        setTimeout(async () => {
          await supabase.auth.signOut();
          window.close();
        }, 3000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        showMessage(`‚ùå ${error.message || 'Error al actualizar la contrase√±a'}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Restablecer Contrase√±a';
      }
    }

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
