<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 15px;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 48px 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
      background: #f7fafc;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: #a0aec0;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .password-requirements {
      background: #f7fafc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid #e2e8f0;
    }

    .password-requirements h4 {
      font-size: 13px;
      color: #4a5568;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #718096;
      font-size: 13px;
      margin-bottom: 8px;
      transition: color 0.3s;
    }

    .requirement:last-child {
      margin-bottom: 0;
    }

    .requirement.met {
      color: #22543d;
    }

    .requirement .check {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      stroke-width: 2.5;
    }

    .requirement.met .check {
      color: #38a169;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .error {
      background: linear-gradient(135deg, #fed7d7 0%, #fca5a5 100%);
      color: #c53030;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #e53e3e;
      font-size: 14px;
    }

    .success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #28a745;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      background: linear-gradient(135deg, #bee3f8 0%, #90cdf4 100%);
      color: #2c5282;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid #3182ce;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
          </svg>
        </div>
        <h1>Nueva Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a para continuar</p>
      </div>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nueva Contrase√±a</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="password-requirements">
          <h4>La contrase√±a debe tener:</h4>
          <div class="requirement" id="req-length">
            <svg class="check" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span>Al menos 6 caracteres</span>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Restablecer Contrase√±a
        </button>
      </form>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://jcwlwkidlqztauodwgfe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjd2x3a2lkbHF6dGF1b2R3Z2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzYzNjEsImV4cCI6MjA4MTA1MjM2MX0.rDObB9iAdoeKG15HNC1PeqL4Msvl8hQaScNHHMKEcHA';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    let sessionReady = false;

    // üî• INTERCAMBIAR CODE POR SESSION (PKCE Flow)
    window.addEventListener('load', async () => {
      console.log('üîÑ P√°gina cargada, procesando code...');
      
      // Primero intentar con hash fragment
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const access_token = hashParams.get('access_token');
      
      // Luego intentar con query params
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      console.log('Access token en hash:', access_token ? 'S√≠ ‚úÖ' : 'No ‚ùå');
      console.log('Code en query:', code ? 'S√≠ ‚úÖ' : 'No ‚ùå');

      if (code) {
        // PKCE Flow - intercambiar code por session
        try {
          showMessage('Validando enlace...', 'info');
          console.log('üîÑ Intercambiando code por sesi√≥n...');
          
          const { data, error } = await supabase.auth.exchangeCodeForSession(code);

          if (error) {
            console.error('‚ùå Error al intercambiar code:', error);
            showMessage('Enlace inv√°lido o expirado. Por favor, solicita un nuevo enlace de recuperaci√≥n.', 'error');
            return;
          }

          console.log('‚úÖ Sesi√≥n establecida exitosamente:', data);
          sessionReady = true;
          showMessage('¬°Enlace validado! Puedes cambiar tu contrase√±a ahora.', 'success');
          
          // Limpiar la URL para que no se vea el code
          window.history.replaceState({}, document.title, window.location.pathname);
          
        } catch (error) {
          console.error('‚ùå Error al procesar code:', error);
          showMessage('Error al validar el enlace. Por favor, intenta de nuevo.', 'error');
        }
      } else if (access_token) {
        // Implicit Flow - tokens en hash
        const refresh_token = hashParams.get('refresh_token');
        try {
          showMessage('Validando enlace...', 'info');
          
          const { data, error } = await supabase.auth.setSession({
            access_token: access_token,
            refresh_token: refresh_token
          });

          if (error) {
            console.error('‚ùå Error al establecer sesi√≥n:', error);
            showMessage('Enlace inv√°lido o expirado. Por favor, solicita un nuevo enlace de recuperaci√≥n.', 'error');
            return;
          }

          console.log('‚úÖ Sesi√≥n establecida exitosamente:', data);
          sessionReady = true;
          showMessage('¬°Enlace validado! Puedes cambiar tu contrase√±a ahora.', 'success');
          
        } catch (error) {
          console.error('‚ùå Error al procesar tokens:', error);
          showMessage('Error al validar el enlace. Por favor, intenta de nuevo.', 'error');
        }
      } else {
        // No hay code ni tokens, verificar sesi√≥n activa
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
          console.log('‚úÖ Sesi√≥n activa encontrada');
          sessionReady = true;
          showMessage('Puedes cambiar tu contrase√±a ahora.', 'info');
        } else {
          console.log('‚ùå No se encontraron code, tokens ni sesi√≥n activa');
          showMessage('Enlace inv√°lido. Por favor, solicita un nuevo enlace de recuperaci√≥n desde la app.', 'error');
        }
      }
    });

    // Validar contrase√±a en tiempo real
    passwordInput.addEventListener('input', validatePassword);
    
    function validatePassword() {
      const password = passwordInput.value;
      const lengthReq = document.getElementById('req-length');
      
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthReq.querySelector('path').setAttribute('d', 'M5 13l4 4L19 7');
      } else {
        lengthReq.classList.remove('met');
        lengthReq.querySelector('path').setAttribute('d', 'M6 18L18 6M6 6l12 12');
      }
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!sessionReady) {
        showMessage('Por favor, usa el enlace enviado a tu correo para restablecer la contrase√±a.', 'error');
        return;
      }

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password.length < 6) {
        showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Las contrase√±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Actualizando...';

      try {
        console.log('üîÑ Actualizando contrase√±a...');
        
        const { data, error } = await supabase.auth.updateUser({ 
          password: password 
        });

        if (error) {
          console.error('‚ùå Error de Supabase:', error);
          throw error;
        }

        console.log('‚úÖ Contrase√±a actualizada exitosamente');

        showMessage('¬°Contrase√±a actualizada exitosamente! Puedes cerrar esta ventana e iniciar sesi√≥n con tu nueva contrase√±a.', 'success');
        form.reset();
        
        // Cerrar sesi√≥n y limpiar
        setTimeout(async () => {
          await supabase.auth.signOut();
          window.close();
        }, 3000);

      } catch (error) {
        console.error('‚ùå Error:', error);
        showMessage(error.message || 'Error al actualizar la contrase√±a. Por favor, solicita un nuevo enlace.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Restablecer Contrase√±a';
      }
    });

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
      messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
