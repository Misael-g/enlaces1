<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 440px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      color: #667eea;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 15px;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      line-height: 1.6;
    }

    .message.success {
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #166534;
    }

    .message.error {
      background: #fef2f2;
      border: 1px solid #fca5a5;
      color: #991b1b;
    }

    .message.info {
      background: #eff6ff;
      border: 1px solid #93c5fd;
      color: #1e40af;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #374151;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input:invalid:not(:placeholder-shown) {
      border-color: #ef4444;
    }

    input:valid:not(:placeholder-shown) {
      border-color: #10b981;
    }

    .password-strength {
      margin-top: 8px;
      font-size: 13px;
    }

    .strength-bar {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-bottom: 6px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    .strength-weak { width: 33%; background: #ef4444; }
    .strength-medium { width: 66%; background: #f59e0b; }
    .strength-strong { width: 100%; background: #10b981; }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .requirements {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
    }

    .requirements h3 {
      font-size: 14px;
      color: #374151;
      margin-bottom: 10px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .requirement.met {
      color: #10b981;
    }

    .requirement svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Restablecer Contrase√±a</h1>
        <p class="subtitle">Crea una contrase√±a segura para tu cuenta</p>
      </div>

      <div id="messageContainer"></div>

      <form id="resetForm" style="display: none;">
        <div class="form-group">
          <label for="password">Nueva Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            required 
            minlength="6"
            placeholder="M√≠nimo 6 caracteres">
          
          <div class="password-strength" id="strengthIndicator" style="display: none;">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthBar"></div>
            </div>
            <span id="strengthText"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <input 
            type="password" 
            id="confirmPassword" 
            required 
            minlength="6"
            placeholder="Repite tu contrase√±a">
        </div>

        <div class="requirements">
          <h3>Requisitos de la contrase√±a:</h3>
          <div class="requirement" id="req-length">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
            </svg>
            <span>M√≠nimo 6 caracteres</span>
          </div>
          <div class="requirement" id="req-match">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
            </svg>
            <span>Las contrase√±as coinciden</span>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Cambiar Contrase√±a
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://jcwlwkidlqztauodwgfe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjd2x3a2lkbHF6dGF1b2R3Z2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzYzNjEsImV4cCI6MjA4MTA1MjM2MX0.rDObB9iAdoeKG15HNC1PeqL4Msvl8hQaScNHHMKEcHA';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        autoRefreshToken: true,
        persistSession: true,
        detectSessionInUrl: true
      }
    });

    // Elementos del DOM
    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageContainer = document.getElementById('messageContainer');
    const submitBtn = document.getElementById('submitBtn');
    const strengthIndicator = document.getElementById('strengthIndicator');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    // Mostrar mensajes
    function showMessage(text, type) {
      messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    // Calcular fuerza de contrase√±a
    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      return Math.min(strength, 3);
    }

    // Actualizar indicador de fuerza
    passwordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      
      if (password.length > 0) {
        strengthIndicator.style.display = 'block';
        const strength = calculatePasswordStrength(password);
        
        strengthBar.className = 'strength-fill';
        if (strength === 1) {
          strengthBar.classList.add('strength-weak');
          strengthText.textContent = 'D√©bil';
          strengthText.style.color = '#ef4444';
        } else if (strength === 2) {
          strengthBar.classList.add('strength-medium');
          strengthText.textContent = 'Media';
          strengthText.style.color = '#f59e0b';
        } else {
          strengthBar.classList.add('strength-strong');
          strengthText.textContent = 'Fuerte';
          strengthText.style.color = '#10b981';
        }
      } else {
        strengthIndicator.style.display = 'none';
      }

      updateRequirements();
    });

    // Actualizar requisitos
    function updateRequirements() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      const lengthReq = document.getElementById('req-length');
      if (password.length >= 6) {
        lengthReq.classList.add('met');
        lengthReq.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
      } else {
        lengthReq.classList.remove('met');
        lengthReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
      }

      const matchReq = document.getElementById('req-match');
      if (confirmPassword && password === confirmPassword) {
        matchReq.classList.add('met');
        matchReq.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
      } else {
        matchReq.classList.remove('met');
        matchReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
      }
    }

    confirmPasswordInput.addEventListener('input', updateRequirements);

    // Extraer par√°metros de la URL
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        token_hash: params.get('token_hash'),
        type: params.get('type')
      };
    }

    // Verificar token y establecer sesi√≥n
    async function initializeSession() {
      try {
        showMessage('üîÑ Verificando enlace...', 'info');

        const { token_hash, type } = getUrlParams();

        console.log('Token hash:', token_hash);
        console.log('Type:', type);

        if (!token_hash || !type) {
          throw new Error('Enlace incompleto. Faltan par√°metros.');
        }

        if (type !== 'recovery') {
          throw new Error('Tipo de enlace inv√°lido.');
        }

        // Verificar el token OTP
        const { data, error } = await supabaseClient.auth.verifyOtp({
          token_hash: token_hash,
          type: 'recovery'
        });

        if (error) {
          console.error('Error al verificar OTP:', error);
          throw error;
        }

        if (!data.session) {
          throw new Error('No se pudo establecer la sesi√≥n.');
        }

        console.log('‚úÖ Sesi√≥n establecida correctamente');
        console.log('Usuario:', data.user?.email);
        
        messageContainer.innerHTML = '';
        form.style.display = 'block';
        
        return true;

      } catch (err) {
        console.error('‚ùå Error:', err);
        showMessage(
          '‚ö†Ô∏è El enlace es inv√°lido, ha expirado o ya fue usado.<br><br>' +
          'Por favor solicita un nuevo enlace de recuperaci√≥n desde la aplicaci√≥n.', 
          'error'
        );
        return false;
      }
    }

    // Manejar env√≠o del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (password.length < 6) {
        showMessage('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('‚ö†Ô∏è Las contrase√±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Cambiando contrase√±a...';

      try {
        // Actualizar la contrase√±a
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) throw error;

        console.log('‚úÖ Contrase√±a actualizada:', data);
        
        // Cerrar sesi√≥n despu√©s de actualizar
        await supabaseClient.auth.signOut();
        
        // Mostrar √©xito
        form.style.display = 'none';
        showMessage(
          '‚úÖ <strong>¬°Contrase√±a actualizada correctamente!</strong><br><br>' +
          'Ya puedes cerrar esta ventana e iniciar sesi√≥n en la aplicaci√≥n con tu nueva contrase√±a.', 
          'success'
        );

      } catch (error) {
        console.error('‚ùå Error al actualizar contrase√±a:', error);
        showMessage(`‚ùå Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Cambiar Contrase√±a';
      }
    });

    // Inicializaci√≥n al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', async () => {
      await initializeSession();
    });
  </script>
</body>
</html>
