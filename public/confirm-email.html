<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Email</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animación de fondo */
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      line-height: 1.5;
    }

    #message {
      animation: fadeIn 0.5s ease-out 0.3s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      border-left: 4px solid #28a745;
    }

    .success h3 {
      font-size: 20px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .success p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
      margin: 32px 0;
    }

    .action-text {
      text-align: center;
      color: #4a5568;
      font-size: 14px;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h1>¡Email Confirmado!</h1>
        <p class="subtitle">Tu cuenta ha sido verificada exitosamente</p>
      </div>

      <div id="message">
        <div class="success">
          <h3>
            <span>✨</span>
            Cuenta activada
          </h3>
          <p>¡Bienvenido! Tu cuenta está completamente configurada y lista para usar. Ya puedes acceder a todas las funcionalidades de la aplicación.</p>
        </div>

        <div class="divider"></div>

        <div class="action-text">
          Ahora puedes cerrar esta ventana y volver a la app
        </div>

        <button class="btn" onclick="window.close()">
          Volver a la App
        </button>
      </div>
    </div>
  </div>
</body>
</html>
