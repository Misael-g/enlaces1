<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Email</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.6s ease-out 0.2s backwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .icon {
      width: 48px;
      height: 48px;
      color: white;
    }

    h1 {
      font-size: 32px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      line-height: 1.5;
    }

    #message {
      animation: fadeIn 0.5s ease-out 0.3s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #155724;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      border-left: 4px solid #28a745;
    }

    .error {
      background: linear-gradient(135deg, #fed7d7 0%, #fca5a5 100%);
      color: #c53030;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      border-left: 4px solid #e53e3e;
    }

    .loading {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
      color: #4a5568;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .success h3, .error h3, .loading h3 {
      font-size: 20px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }

    .success p, .error p, .loading p {
      font-size: 15px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
      margin: 32px 0;
    }

    .action-text {
      text-align: center;
      color: #4a5568;
      font-size: 14px;
      margin-top: 20px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 16px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .icon-wrapper {
        width: 70px;
        height: 70px;
      }

      .icon {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="icon-wrapper">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h1>Confirmar Email</h1>
        <p class="subtitle">Estamos verificando tu cuenta</p>
      </div>

      <div id="message">
        <div class="loading">
          <div class="spinner"></div>
          <h3>Confirmando tu cuenta...</h3>
          <p>Por favor espera un momento</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    const SUPABASE_URL = 'https://jcwlwkidlqztauodwgfe.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impjd2x3a2lkbHF6dGF1b2R3Z2ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NzYzNjEsImV4cCI6MjA4MTA1MjM2MX0.rDObB9iAdoeKG15HNC1PeqL4Msvl8hQaScNHHMKEcHA';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const messageDiv = document.getElementById('message');

    // Obtener los parámetros de la URL
    const params = new URLSearchParams(window.location.hash.substring(1) || window.location.search);
    const tokenHash = params.get('token_hash');
    const type = params.get('type');

    async function confirmEmail() {
      if (!tokenHash) {
        showMessage('No se encontró el token de confirmación', 'error');
        return;
      }

      try {
        // Verificar el token con Supabase
        const { data, error } = await supabase.auth.verifyOtp({
          token_hash: tokenHash,
          type: type || 'signup'
        });

        if (error) throw error;

        // Éxito
        showMessage(
          `<h3><span>✨</span> Cuenta activada</h3>
          <p>¡Bienvenido! Tu cuenta está completamente configurada y lista para usar.</p>`,
          'success'
        );

        // Opcional: Redirigir después de unos segundos
        setTimeout(() => {
          window.close();
        }, 3000);

      } catch (error) {
        console.error('Error:', error);
        showMessage(
          `<h3>❌ Error al confirmar</h3>
          <p>${error.message || 'No se pudo confirmar tu cuenta. El enlace puede haber expirado.'}</p>`,
          'error'
        );
      }
    }

    function showMessage(html, type) {
      messageDiv.innerHTML = `
        <div class="${type}">
          ${html}
        </div>
        ${type === 'success' ? `
          <div class="divider"></div>
          <div class="action-text">Puedes cerrar esta ventana</div>
          <button class="btn" onclick="window.close()">Volver a la App</button>
        ` : ''}
      `;
    }

    // Ejecutar la confirmación cuando cargue la página
    confirmEmail();
  </script>
</body>
</html>
